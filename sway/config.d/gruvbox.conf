# Gruvbox Dark Color Scheme for Sway
# Based on the original Gruvbox palette by morhetz

# Gruvbox color definitions
set $bg0     #282828
set $bg1     #3c3836
set $bg2     #504945
set $bg3     #665c54
set $bg4     #7c6f64

set $fg0     #fbf1c7
set $fg1     #ebdbb2
set $fg2     #d5c4a1
set $fg3     #bdae93
set $fg4     #a89984

set $red     #cc241d
set $green   #98971a
set $yellow  #d79921
set $blue    #458588
set $purple  #b16286
set $aqua    #689d6a
set $orange  #d65d0e
set $gray    #928374

set $bred    #fb4934
set $bgreen  #b8bb26
set $byellow #fabd2f
set $bblue   #83a598
set $bpurple #d3869b
set $baqua   #8ec07c
set $borange #fe8019
set $bgray   #a89984

# Window appearance
gaps inner 5
gaps outer 10
smart_gaps on
smart_borders on

# Window borders - using titlebar as top accent
default_border normal 0
default_floating_border normal 0

# Titlebar configuration
titlebar_border_thickness 3
titlebar_padding 8 3

# Color scheme               border    bg        text      indicator child_border
client.focused               $borange  $borange  $bg0      $borange  $borange
client.focused_inactive      $bg3      $bg1      $fg2      $bg3      $bg3
client.unfocused             $bg3      $bg0      $fg4      $bg3      $bg3
client.urgent                $bred     $bred     $fg0      $bred     $bred
client.placeholder           $bg3      $bg0      $fg4      $bg3      $bg3
client.background            $bg0

# Font configuration
font pango:JetBrains Mono Nerd Font 11

# SwayFX Visual Effects
corner_radius 8
shadows enable
shadows_on_csd enable
shadow_blur_radius 20
shadow_color #00000080

# Blur effects for transparency
blur enable
blur_xray enable
blur_passes 2
blur_radius 5

# Dim inactive windows slightly
default_dim_inactive 0.1

# Layer effects for Waybar (matches rounded corners)
layer_effects "waybar" blur enable; shadows enable; corner_radius 8