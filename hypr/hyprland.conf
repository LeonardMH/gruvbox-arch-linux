# Hyprland configuration

# Variables
$mod = SUPER
$left = h
$down = j
$up = k
$right = l
$term = footclient
$menu = fuzzel

# Monitor configuration
monitor = DP-1, preferred, 0x0, 1
monitor = DP-2, preferred, 3440x0, 1

# Workspace assignments
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-2

# General settings
general {
    gaps_in = 10
    gaps_out = 15
    border_size = 2
    col.active_border = rgb(fe8019)
    col.inactive_border = rgb(665c54)
    layout = dwindle
    allow_tearing = false
}

# Visual effects - converted from SwayFX
decoration {
    rounding = 8
    
    blur {
        enabled = true
        size = 2
        passes = 2
        xray = false
        new_optimizations = true
    }
    
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(00000080)
    }
    
    dim_inactive = true
    dim_strength = 0.1
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Tiling layout
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_on_top = true
}

# Input configuration
input {
    kb_layout = us
    kb_options = ctrl:nocaps
    numlock_by_default = true
    
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0
}

# Misc settings
misc {
    force_default_wallpaper = -1
}

# Window rules
windowrulev2 = idleinhibit fullscreen,class:.*

# Basic keybindings
bind = $mod, period, exec, $term
bind = $mod SHIFT, Q, killactive,
bind = $mod, Return, focusurgentorlast
bind = $mod SHIFT, C, exec, hyprctl reload
bind = $mod SHIFT, E, exit,
bind = $mod, E, exec, thunar

# Movement bindings
bind = $mod, $left, movefocus, l
bind = $mod, $down, movefocus, d
bind = $mod, $up, movefocus, u
bind = $mod, $right, movefocus, r

# Arrow key movement
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# Move windows
bind = $mod SHIFT, $left, movewindow, l
bind = $mod SHIFT, $down, movewindow, d
bind = $mod SHIFT, $up, movewindow, u
bind = $mod SHIFT, $right, movewindow, r

# Arrow key window movement
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Workspace navigation
bind = $mod CTRL, left, workspace, e-1
bind = $mod CTRL, right, workspace, e+1

# Layout controls
bind = $mod, V, togglesplit,
bind = $mod, S, changegroupactive,
bind = $mod SHIFT, S, togglegroup,
bind = $mod CTRL, S, moveoutofgroup,
bind = $mod, E, layoutmsg, orientationcycle
bind = $mod, F, fullscreen,
bind = $mod SHIFT, Return, togglefloating,
bind = $mod, space, exec, $menu

# Scratchpad (special workspace)
bind = $mod SHIFT, minus, movetoworkspace, special:scratchpad
bind = $mod, minus, togglespecialworkspace, scratchpad

# Resize mode (using submap)
bind = $mod, R, submap, resize
submap = resize
binde = , $right, resizeactive, 10 0
binde = , $left, resizeactive, -10 0
binde = , $up, resizeactive, 0 -10
binde = , $down, resizeactive, 0 10
bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset

# Window mode (vim-like navigation) - converted to submap
bind = $mod, W, submap, window
submap = window

# Focus windows
bind = , h, movefocus, l
bind = , j, movefocus, d
bind = , k, movefocus, u
bind = , l, movefocus, r

# Arrow key support
bind = , left, movefocus, l
bind = , down, movefocus, d
bind = , up, movefocus, u
bind = , right, movefocus, r

# Move windows
bind = SHIFT, h, movewindow, l
bind = SHIFT, j, movewindow, d
bind = SHIFT, k, movewindow, u
bind = SHIFT, l, movewindow, r

# Workspace navigation
bind = CTRL, h, workspace, e-1
bind = CTRL, l, workspace, e+1

# Direct workspace access
bind = , 1, workspace, 1
bind = , 2, workspace, 2
bind = , 3, workspace, 3
bind = , 4, workspace, 4
bind = , 5, workspace, 5
bind = , 6, workspace, 6
bind = , 7, workspace, 7
bind = , 8, workspace, 8
bind = , 9, workspace, 9
bind = , 0, workspace, 10

# Window operations
bind = , q, killactive
bind = , q, submap, reset
bind = , v, togglesplit
bind = , v, submap, reset
bind = , s, togglesplit
bind = , s, submap, reset

# Enter resize sub-mode
bind = , r, submap, window-resize

# Exit window mode
bind = , escape, submap, reset
bind = , return, submap, reset
bind = $mod, w, submap, reset
submap = reset

# Window resize sub-mode
bind = $mod, R, submap, window-resize
submap = window-resize
binde = , h, resizeactive, -10 0
binde = , l, resizeactive, 10 0
binde = , j, resizeactive, 0 10
binde = , k, resizeactive, 0 -10

# Large steps
binde = SHIFT, h, resizeactive, -25 0
binde = SHIFT, l, resizeactive, 25 0
binde = SHIFT, j, resizeactive, 0 25
binde = SHIFT, k, resizeactive, 0 -25

# Fine control
binde = CTRL, h, resizeactive, -2 0
binde = CTRL, l, resizeactive, 2 0
binde = CTRL, j, resizeactive, 0 2
binde = CTRL, k, resizeactive, 0 -2

# Exit modes
bind = , escape, submap, window
bind = , return, submap, reset
bind = , q, submap, reset
bind = , r, submap, window
bind = $mod, w, submap, reset
submap = reset

# Media and function keys
bindl = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bindl = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bindl = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# Media player controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot functionality
bind = , Print, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d_%H%M%S).png && notify-send "Screenshot saved" "Saved to ~/Pictures/"
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d_%H%M%S).png && notify-send "Screenshot saved" "Area screenshot saved to ~/Pictures/"
bind = CTRL, Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot copied" "Area screenshot copied to clipboard"

# Notification management (SwayNC)
bind = $mod, N, exec, swaync-client -t -sw
bind = $mod SHIFT, N, exec, swaync-client -C
bind = $mod CTRL, N, exec, swaync-client -d
bind = $mod ALT, N, exec, swaync-client -op

# Power menu using submap
bind = $mod, P, submap, power
submap = power

# Power options
bind = , l, exec, hyprlock
bind = , l, submap, reset
bind = , x, exec, hyprctl dispatch exit
bind = , x, submap, reset
bind = , h, exec, systemctl hibernate
bind = , h, submap, reset
bind = , r, exec, systemctl reboot
bind = , r, submap, reset
bind = , p, exec, systemctl poweroff
bind = , p, submap, reset
bind = , s, exec, systemctl suspend
bind = , s, submap, reset

# Exit power mode
bind = , escape, submap, reset
submap = reset

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Monitor switching mode
bind = $mod, M, submap, monitor
submap = monitor

# Mode 1: DP-1 only (ultrawide)
bind = , 1, exec, hyprctl keyword monitor "DP-2,disable"
bind = , 1, exec, hyprctl keyword monitor "DP-1,3440x1440@85,0x0,1"
bind = , 1, submap, reset

# Mode 2: Dual monitor (default)
bind = , 2, exec, hyprctl keyword monitor "DP-1,3440x1440@85,0x0,1"
bind = , 2, exec, hyprctl keyword monitor "DP-2,2560x1440@165,3440x0,1"
bind = , 2, submap, reset

# Mode 3: DP-2 only
bind = , 3, exec, hyprctl keyword monitor "DP-1,disable"
bind = , 3, exec, hyprctl keyword monitor "DP-2,2560x1440@165,0x0,1"
bind = , 3, submap, reset

# Exit monitor mode
bind = , escape, submap, reset
bind = , return, submap, reset
bind = $mod, m, submap, reset
submap = reset

# Auto-start applications
exec-once = foot --server
exec-once = waybar
exec-once = swaync
exec-once = hypridle
exec-once = swaybg -i ~/dotfiles/assets/processor-gruvbox.png -m fill
exec-once = deskflow --daemon

# Create Pictures directory for screenshots
exec-once = mkdir -p ~/Pictures

# Ensure plugins are activated
exec-once = hyprpm reload -n
